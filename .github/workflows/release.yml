name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/sdk/package.json'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/sdk/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check tag
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Creating new release for v${{ steps.version.outputs.version }}"
          fi

      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: bun install --frozen-lockfile

      - name: Build SDK
        if: steps.check_tag.outputs.exists == 'false'
        run: bun run --filter phase-analytics build

      - name: Setup Node.js for npm publish
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd packages/sdk
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            ðŸ“¦ **npm Package:** https://www.npmjs.com/package/phase-analytics

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          draft: false
          prerelease: false
          generate_release_notes: true
